steps:
  # Paso 1: Construir la imagen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mi-portafolio-personal', '.']

  # Paso 2: Subir la imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mi-portafolio-personal']

  # Paso 3: Desplegar en Cloud Run
  - name: 'gcr.io/google-cloud-sdk:latest'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'mi-portafolio-personal',
        '--image', 'gcr.io/$PROJECT_ID/mi-portafolio-personal',
        '--platform', 'managed',
        '--region', 'us-east1',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/mi-portafolio-personal'
